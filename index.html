<!DOCTYPE html>
<html>
  <head>
    <title>DevCon Academy Registration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      DevCon Academy<br />
      <span style="font-size: 18px">School Registration Form 2025</span>
    </div>

    <div class="formbox">
      <h2 style="text-align: center; color: navy">Student Registration</h2>

      <form>
        <label>Name</label>
        <input type="text" name="name" />

        <label>Surname</label>
        <input type="text" name="surname" />

        <label>Email</label>
        <input type="email" name="email" />

        <label>Date of Birth</label>
        <input type="date" name="dob" />

        <label>Gender</label>
        <select name="gender">
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>

        <label>Parents Name</label>
        <input type="text" name="parentname" />

        <label>Parents Phone Number</label>
        <input type="tel" name="parentphone" />

        <label>Parents Email</label>
        <input type="email" name="parentemail" />

        <label>Students Course</label>
        <select name="course">
          <option>BIO 112</option>
          <option>CSC112</option>
          <option>GST 121</option>
          <option>PHY 111</option>
          <option>CHM 111</option>
          <option>CMC 112</option>
        </select>

        <div>
          <button type="submit">Submit Registration</button>
        </div>
      </form>
    </div>

    <div class="footer">
      Â© 2025 DevCon Academy - All rights reserved<br />
      Contact: info@devconacademy.com | Phone: 012 345 6789
    </div>
  </body>
</html>
